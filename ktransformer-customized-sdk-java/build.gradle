plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id "io.freefair.lombok" version "8.0.1"
    id 'maven-publish'
    id 'signing'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

group 'xyz.knn3.ktransformer'
version '0.0.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.squareup.okhttp3:okhttp:4.11.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.15.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.15.1'
    testImplementation 'org.mockito:mockito-core:5.3.1'


}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

publishing {
    publications {

        mavenJava(MavenPublication) {

            groupId = 'xyz.knn3.ktransformer'
            artifactId = 'ktransformer-customized-sdk-java'
            version = '1.0.0'
            from components.java

            pom {
                name = 'Ktransformer customized sdk'
                description = 'Ktransformer customized sdk is a library provided by Knn3 team to help you easily ' +
                        'integrate Knn3 public Apis to pull your customized work flow data.'
                url = 'https://github.com/KNN3-Network/ktransformer-customized-sdk-java'
                inceptionYear = '2023'

                licenses {
                    license {
                        name = 'MIT License'
                        url = 'https://opensource.org/licenses/MIT'
                    }
                }
                developers {
                    developer {
                        id = 'HaonanXu'
                        name = 'Harry Xu'
                        email = 'xhn0701@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git:github.com:KNN3-Network/ktransformer-customized-sdk-java.git'
                    developerConnection = 'scm:git:ssh://github.com/HaonanXu/ktransformer-customized-sdk-java.git'
                    url = 'https://github.com/KNN3-Network/ktransformer-customized-sdk-java'
                }
            }
        }
    }

    repositories {
        maven {
            name = "OSSRH"
            url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                username = project.properties["username"]
                password = project.properties["password"]
            }
        }
    }
}

signing {
    sign publishing.publications.mavenJava
}


javadoc {
    if (JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

